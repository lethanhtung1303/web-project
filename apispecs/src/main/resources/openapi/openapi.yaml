components:
  parameters:
    xForwardedRole:
      in: header
      name: x-forwarder-role
      required: true
      schema:
        type: string
    xForwardedEmployeeId:
      in: header
      name: x-forwarder-employee-id
      required: true
      schema:
        type: string
    xForwardedUser:
      in: header
      name: x-forwarder-user
      required: true
      schema:
        type: string
  schemas:
    WebApiErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 200
        results:
          type: array
          items:
            $ref: '#/components/schemas/WebApiErrorDetails'
    WebApiErrorDetails:
      type: object
      properties:
        field:
          type: string
        errorCd:
          type: string
        message:
          type: string
        errorIdList:
          type: array
          items:
            type: integer
            example: 1
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 400
        message:
          type: string
    UserSearchRequest:
      type: object
      properties:
        email:
          description: Email of user
          type: string
          example: 'username@domain.com'
          pattern: '^\w+([.\-]?\w+)*@\w+([.\-]?\w+)*(\.\w{2,3})+$'
          maxLength: 200
        stdId:
          description: Student ID of user
          type: string
          example: '123456'
          maxLength: 200
        userName:
          description: Name of user
          type: string
          example: 'user'
          maxLength: 200
        address:
          description: Address of user
          type: string
          example: '164, Tan My'
          maxLength: 200
        idCard:
          description: ID Card number of user
          type: string
          example: '123456'
          maxLength: 200
        phone:
          description: Phone number of user
          type: string
          example: '123456'
          pattern: '^(84|0[3|5|7|8|9])+([0-9]{8})\b$'
          maxLength: 10
        offset:
          description: The offset rows before beginning to return the rows
          type: integer
